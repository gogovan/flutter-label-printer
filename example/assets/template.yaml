# yaml-language-server: $schema=template_schema.json
size:
  paperType: label
  originX: 0
  originY: 0
  width: 300
  height: 300
commands:
  - command: text
    text: Hello {{world}}!
    xPosition: 0
    yPosition: 0
    style:
      width: 3
      height: 3
  - command: text
    text: Right Text.
    xPosition: 300
    yPosition: 0
    style:
      align: right
  - command: barcode
    type: code128
    xPosition: 0
    yPosition: 50
    data: ABC-123-456789
    height: 50
  - command: qrcode
    xPosition: 0
    yPosition: 100
    unitSize: 4
    data: https://www.example.com
  - command: line
    left: 160
    right: 290
    top: 210
    bottom: 290
    strokeWidth: 4
  - command: rectangle
    left: 160
    right: 290
    top: 210
    bottom: 290
    strokeWidth: 2
  - command: text
    text: Body text lorem ipsum dolor sit amet
    xPosition: 150
    yPosition: 150